<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 chatcontainer">
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8 col-lg-offset-2">
                        <div class="panel panel-default ">
                            <div id="listofelements" class="panel-body list">
                                <div id="messages">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8 col-lg-offset-2 chat">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="button" class="btn btn-default pull-right" type="button">Send</button>
                            </span>
                            <input id="textbox" type="text" class="form-control" placeholder="Send message...">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="js/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
